<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Books</th>
        </tr>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>isbn</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.id}">0</td>
          <td th:text="${book.title}">My Book</td>
          <td th:text="${book.isbn}">10</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
